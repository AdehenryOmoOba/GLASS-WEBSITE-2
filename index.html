<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Adehenry: GLASS WEBSITE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./profileeee.png" alt="user-picture">
                    <h3>IbukunOluwa Helen</h3>
                    <p>Pro Member</p>
                </div>
                <div class="link">
                    <img src="./twitch.png" alt="twitch">
                    <h2>Streams</h2>
                </div>
                <div class="link">
                    <img src="./steam.png" alt="twitch">
                    <h2>Games</h2>
                </div>
                <div class="link">
                    <img src="./upcoming.png" alt="twitch">
                    <h2>New</h2>
                </div>
                <div class="link">
                    <img src="./library.png" alt="twitch">
                    <h2>Library</h2>
                </div>
                <div class="pro">
                    <h2>Join Pro for free games.</h2>
                    <img src="./controller.png" alt="controller">
                </div>
            </div>
           
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text"/>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./assassins.png" alt="assassins">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>

                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./sackboy.png" alt="assassins">
                        <div class="card-info">
                            <h2>Sackboy A Great Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>

                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./spiderman.png" alt="assassins">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>

                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <script src="app.js" async defer></script>
    </body>
</html>
